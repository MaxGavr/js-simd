<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title> SIMD </title>
        
        <script src="js/jquery-3.2.1.js"></script>
        <script src="simd.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
    </head>

    <body>
        <div align="center">
            <h1> ОКМД </h1>
            <form class="form-inline">
                <div class="form-group">
                    <label for="input_p">p =</label>
                    <input type="number" min = "1" step = "1" class="form-control" id="input_p">
                </div>
                <div class="form-group">
                    <label for="input_m">m =</label>
                    <input type="number" min = "1" step = "1" class="form-control" id="input_m">
                </div>
                <div class="form-group">
                    <label for="input_q">q =</label>
                    <input type="number" min = "1" step = "1" class="form-control" id="input_q">
                </div>
                <div class="form-group">
                    <label for="input_n">n =</label>
                    <input type="number" min = "1" step = "1" class="form-control" id="input_n">
                </div>
            </form>

            <form class="form-inline">
                <div class="form-group">
                    <label for="input_t1">t1 =</label>
                    <input type="number" min = "1" step = "1" class="form-control" id="input_t1" placeholder="Сложение">
                </div>
                <div class="form-group">
                    <label for="input_t2">t2 =</label>
                    <input type="number" min = "1" step = "1" class="form-control" id="input_t2" placeholder="Вычитание">
                </div>
                <div class="form-group">
                    <label for="input_t3">t3 =</label>
                    <input type="number" min = "1" step = "1" class="form-control" id="input_t3" placeholder="Умножение">
                </div>
                <div class="form-group">
                    <label for="input_t4">t4 =</label>
                    <input type="number" min = "1" step = "1" class="form-control" id="input_t4" placeholder="Взятие модуля">
                </div>
                <div class="form-group">
                    <label for="input_t5">t5 =</label>
                    <input type="number" min = "1" step = "1" class="form-control" id="input_t5" placeholder="Сравнение">
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="input_chart_range">Диапазон графиков = </label>
                    <input type="number" min = "1" step = "1" class="form-control" id="input_chart_range">
                </div>
            </form>

            <button type="button" class="btn btn-default" OnClick="process();">
                Рассчитать
            </button>
            <button type="button" class="btn btn-default" OnClick="drawCharts();">
                Построить графики
            </button>
            
            <h4>
                <div id="time_1"><b></b></div>
                <div id="time_n"><b></b></div>
            </h4>
            <div class="container">
                <table id="tableA" class="table table-striped table-hover table-condensed table-bordered text-center">
                </table>
                <table id="tableB" class="table table-striped table-hover table-condensed table-bordered text-center">
                </table>
                <table id="tableC" class="table table-striped table-hover table-condensed table-bordered text-center">
                </table>
            </div>

            <script>google.charts.load('current', {'packages':['line']});</script>
            <div id="chart_Ky_n"></div>
            <div id="chart_Ky_r"></div>
            <div id="chart_e_n"></div>
            <div id="chart_e_r"></div>
            <div id="chart_D_n"></div>
            <div id="chart_D_r"></div>
        </div>
    </body>

</html>
